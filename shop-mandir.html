<script src="script.js"></script>
<script>
function AddCartMandir()
{
  var item = new Item(
    "catalogue_mandir",
    catalogue.name,
    catalogue.imageurl,
    null,
    1,
    catalogue.price,
    (catalogue.width*catalogue.height*0.0016+
    catalogue.width*catalogue.depth*0.0016+
    catalogue.height*catalogue.depth*0.0016),
    (catalogue.width*catalogue.height*0.0016+
    catalogue.width*catalogue.depth*0.0016+
    catalogue.height*catalogue.depth*0.0016+
    catalogue.price)*0.18,
    "Mandir");
  cart.Add(item);
}

const url = new URLSearchParams(window.location.search);
var catalogue = undefined;
if(url.size == 0)
{
    window.location.href = "shop.html?category=mandir";
}
else
{  
var xhr = new XMLHttpRequest();
xhr.open("GET", "Catalogue.json", false);
xhr.onload = function (oEvent)
{
    catalogue = JSON.parse(xhr.responseText);
    const design = url.get('design');
    if(design == undefined)
    {
        window.location.href = "shop.html?category=mandir";
    }
    else
    {
        catalogue = catalogue.catalogue_mandir[design];
        if(catalogue!=undefined)
        {
            document.querySelector(".shop-item").style.display = "grid";
            document.querySelector(".shop-item-description-size").style.display = "grid";
            document.querySelector(".shop-item-description-name").innerHTML = catalogue.name;
            document.querySelector(".shop-item-img-img").src = catalogue.imageurl;
            document.querySelector(".shop-item-description-size-x").innerHTML = catalogue.width + "mm";
            document.querySelector(".shop-item-description-size-y").innerHTML = catalogue.height + "mm";
            document.querySelector(".shop-item-description-size-z").innerHTML = catalogue.depth + "mm";
            for(var i=0;i<catalogue.text.length;i++)
            document.querySelector(".shop-item-description-text").innerHTML += "<li>"+catalogue.text[i]+"</li>";
            document.querySelector(".shop-item-price-price").innerHTML = "â‚¹"+(catalogue.width*catalogue.height*0.0016+catalogue.width*catalogue.depth*0.0016+catalogue.height*catalogue.depth*0.0016+catalogue.price)*1.18.toFixed(2);
        }
    }      
};
xhr.send();
}
</script>

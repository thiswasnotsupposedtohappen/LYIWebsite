<script>
  const url = new URLSearchParams(window.location.search);
  if(url.size == 0)

    </div>

      <h2>Customised Mandir Centre</h2>
    </div>    
    `;
  }
  else
  {
    var catalogue = undefined;
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "Catalogue.json", false);
    xhr.onload = function (oEvent)
    {
      catalogue = JSON.parse(xhr.responseText);
      const category = url.get('category');
      const design = url.get('design');
      if(category == 'mandir')
      {
        if(design == undefined)
        {
          catalogue = catalogue.catalogue_mandir;
          for(var i=0;i<Object.keys(catalogue).length;i++)
          {
            document.querySelector(".shop-menu").innerHTML += `
              <div class="shop-menu-items">
                <a href="shop.html?category=mandir&design=`+catalogue[i].name+`"><img class="shop-menu-items-img" src="`+catalogue[i].thumbnailurl+`"></a><br>
                <h2>`+catalogue[i].name+`</h2>
              </div>
              `;
          }
        }
        else
        {
          catalogue = catalogue.catalogue_mandir;
          var catalogueitem = undefined;
          catalogue.forEach(element => 
          {
            if(element.name == design)
            catalogueitem = element;
          });
          if(catalogueitem!=undefined)
          {
            document.querySelector(".shop-item").style.display = "grid";
            document.querySelector(".shop-item-description-name").innerHTML = catalogueitem.name;
            document.querySelector(".shop-item-img-img").src = catalogueitem.thumbnailurl;
            document.querySelector(".shop-item-description-size-width").innerHTML = catalogueitem.width;
            document.querySelector(".shop-item-description-size-heigth").innerHTML = catalogueitem.height;
            document.querySelector(".shop-item-description-size-depth").innerHTML = catalogueitem.depth;
            for(var i=0;i<catalogueitem.text.length;i++)
              document.querySelector(".shop-item-description-text").innerHTML += "<li>"+catalogueitem.text[i]+"</li>";
            document.querySelector(".shop-item-price-price").innerHTML = "₹"+catalogueitem.price;
          }
          else
          {
            console.log("Design not found");
            window.location.href = "shop.html?category=mandir";
          }
        }
      }
      if(category == 'doors')
      {
        catalogue = catalogue.catalogue_door;
        for(var i=0;i<Object.keys(catalogue).length;i++)
        {
          document.querySelector(".shop-menu").innerHTML += `
            <div class="shop-menu-items">
              <a href="shop.html?category=doors"><img class="shop-menu-items-img" src="`+catalogue[i].thumbnailurl+`"></a><br>
              <h2>`+catalogue[i].name+`</h2>

      if(category == 'customised_partition')

          <h2>Blank Design</h2>
        </div>

        {
          document.querySelector(".shop-menu").innerHTML += `
            <div class="shop-menu-items">
              <a href="shop-customised.html?category=Partition&design=`+catalogue[i].name+`"><img class="shop-menu-items-img" src="`+catalogue[i].thumbnailurl+`"></a><br>
              <h2>`+catalogue[i].name+`</h2>

        </div>

              <h2>`+catalogue[i].name+`</h2>

            `;

    };

  }

</script>
<script>
class Item
{
  constructor(name, price, quantity)
  {
    this.name = name;
    this.price = price;
    this.quantity = quantity;
    this.manufacutringspecifications = undefined;
  }
}
class Cart
{
  constructor()
  {
    this.items = [];
  }
  Count()
  {
    return this.items.length;
  }
  Add(item)
  {
    var found = false;
    for(var i=0;i<this.items.length;i++)
    {
      if(this.items[i].name == item.name)
      {
        this.items[i].quantity += item.quantity;
        found = true;
        break;
      }
    }
    if(!found)
    {
      this.items.push(item);
    }
  }
  Remove(item)
  {
    for(var i=0;i<this.items.length;i++)
    {
      if(this.items[i].name == item.name)
      {
        this.items.splice(i, 1);
        break;
      }
    }
  }
  Get(index)
  {
    return this.items[index];
  }
  Total()
  {
    var total = 0;
    for(var i=0;i<this.items.length;i++)
    {
      total += this.items[i].price;
    }
    return total;
  }
};
var cart;
cart = JSON.parse(localStorage.getItem('cart'));
if(cart == null)
{
  cart = new Cart();
}
</script>

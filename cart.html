<script>
ListCart();
function ListCart()
{
  document.getElementById("cart").innerHTML = "";
  for(var i=0;i<cart.Count();i++)

    document.getElementById("cart").innerHTML += `
      <div style="
      border-style: solid;
      border-width: 2px;
      border-radius: 20px;
      margin-right: 10px;

      height: 200px;
      overflow: hidden;">

        <div>
          <img src="`+ cart.items[i].thumbnailurl +`" 
          style="
          padding: 10px;

          height: 180px;

        display: flex;
        padding-left: 10%;
        align-items: center;
        font-size: 40px;
        ">
          ` + cart.items[i].name +`
        </div>

        <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        ">
          x&nbsp
          <input type="number" style="
          width: 50px; 
          height: 50px; 
          font-size: 30px; 
          text-align: center;
          border-width: 3px;
          border-radius: 10px;"
          value="` + cart.items[i].quantity +`">
          <button onclick="cart.Remove(`+ i +`); ListCart();"
          style="
          width: 80px;
          height: 80px;
          border-style: none;
          background-color: rgba(0,0,0,0);
          cursor: pointer;
          margin-left:20px"><span class="material-symbols-outlined" style="font-size:50px;">delete_forever</span></button>
        </div>

        <div style="
